<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            width: 90%;
            margin: 20px auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            color: #333;
        }

        .header select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .leaderboard-table thead {
            background: #007bff;
            color: #fff;
        }

        .leaderboard-table th, .leaderboard-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .leaderboard-table th {
            font-size: 16px;
        }

        .leaderboard-table tr.highlight {
            background: #f1f8ff;
            font-weight: bold;
        }

        .leaderboard-table tr:hover {
            background: #f9f9f9;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ddd;
        }

        .badge {
            display: inline-block;
            padding: 5px 10px;
            font-size: 12px;
            color: #fff;
            border-radius: 5px;
        }

        .badge.gold {
            background: #ffc107;
        }

        .badge.silver {
            background: #adb5bd;
        }

        .badge.bronze {
            background: #cd7f32;
        }

        .toggle-view {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .toggle-view button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #e9ecef;
            color: #333;
            cursor: pointer;
        }

        .toggle-view button.active {
            background: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header Section -->
    <div class="header">
        <h1>Leaderboard</h1>
        <select>
            <option value="week">This Week</option>
            <option value="month">This Month</option>
            <option value="project">By Project Type</option>
        </select>
    </div>

    <!-- Toggle View Section -->
    <div class="toggle-view">
        <button class="active">Global</button>
        <button>Friends</button>
    </div>

    <!-- Leaderboard Table -->
    <table class="leaderboard-table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Profile</th>
                <th>Score</th>
                <th>Badge</th>
            </tr>
        </thead>
        <tbody>
            <tr class="highlight">
                <td>1</td>
                <td>
                    <div class="profile">
                        <img src="https://via.placeholder.com/40" alt="Profile">
                        <span>John Doe (You)</span>
                    </div>
                </td>
                <td>980</td>
                <td><span class="badge gold">Gold</span></td>
            </tr>
            <tr>
                <td>2</td>
                <td>
                    <div class="profile">
                        <img src="https://via.placeholder.com/40" alt="Profile">
                        <span>Jane Smith</span>
                    </div>
                </td>
                <td>870</td>
                <td><span class="badge silver">Silver</span></td>
            </tr>
            <tr>
                <td>3</td>
                <td>
                    <div class="profile">
                        <img src="https://via.placeholder.com/40" alt="Profile">
                        <span>Emily Johnson</span>
                    </div>
                </td>
                <td>750</td>
                <td><span class="badge bronze">Bronze</span></td>
            </tr>
            <!-- More rows can be added here -->
        </tbody>
    </table>
</div>

</body>
</html>
