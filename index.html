<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ionots - Homepage</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }

        .header {
            background: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            text-align: center;
        }

        .description {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .buttons a {
            text-decoration: none;
            color: #fff;
            padding: 15px 25px;
            background: #007bff;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }

        .buttons a:hover {
            background: #0056b3;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Welcome to Ionots</h1>
</div>

<div class="container">
    <p class="description">
        Discover the tools you need to succeed! Navigate through our platform to manage projects, track your progress, and compete with peers on the leaderboard.
    </p>

    <div class="buttons">
        <a href="projectassignment.html">Project Assignment</a>
        <a href="progresstracking.html">Progress Tracking</a>
        <a href="landing.html">Leaderboard</a>
    </div>
</div>

<div class="footer">
    &copy; 2024 Ionots. All rights reserved.
</div>

</body>
</html>
